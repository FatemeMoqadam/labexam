# Setup
title: Fateme Moqadam
description: My LabExam Github Site
url: https://FatemeMoqadam.github.io
avatar: "/assets/images/avatar.jpg"
paginate: 5
permalink: pretty
cover_image: "/assets/images/32.jpg"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: _itsftm_
  card: summary
logo: logo.png
social:
  name: Fateme Moqadam
  links:
    - https://twitter.com/_itsftm_
    - https://github.com/FatemeMoqadam
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: FatemeMoqadam
  url: https://github.com/FatemeMoqadam/
  email: f.moghadm0@gmail.com
